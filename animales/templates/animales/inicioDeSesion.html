<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesion</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap-5.3.3-dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style_iniciarSesion.css' %}">
    

</head>
<body>
    <div class="modal fade" id="modalIngresoExitoso" tabindex="-1" aria-labelledby="modalIngresoExitosoLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title" id="modalIngresoExitosoLabel">Ingreso Exitoso</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Tu ingreso ha sido exitoso. ¡Bienvenido!</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    
    
    <div class="center-container">
        <div class="card form-container">
            <form id="formas_inicioSesion" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div id="divlogo">
                    <a class="navbar-brand" href="{% url 'index' %}">Pet Amigos</a>
                </div>
                <p id="registro">Registrarse o Ingresar con</p>
                <br>
                <div id="btnlogin" class="d-grid gap-2">
                    <button id="btn1" class="btn btn-cafe" type="button">
                        <img src="{% static 'img/apple.png' %}" alt="apple" width="24px">
                        Apple
                    </button>
                    <button id="btn2" class="btn btn-cafe" type="button">
                        <img src="{% static 'img/google.png' %}" alt="google" width="24px">
                        Google
                    </button>
                    <button id="btn3" class="btn btn-cafe" type="button">
                        <img src="{% static 'img/microsoft.png' %}" alt="google" width="24px">
                        Microsoft
                    </button>
                </div>

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label form-label-divider"><b>Correo electrónico</b></label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required placeholder="Ingrese su correo electrónico"> 
                    <div id="emailHelp" class="form-text">Nunca compartiremos su correo electrónico con nadie más.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label"><b>Contraseña</b></label>
                    <input type="password" class="form-control" id="exampleInputPassword1" required placeholder="Ingrese su contraseña">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1"><b>Guardar contraseña</b></label>
                </div>
                
                <button id="btn-ingresar" type="submit" class="btn btn-cafe" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Ingresar
                </button>

                <a href="{% url 'registro' %}" class="btn btn-secondary btn-register">Registrarse</a>

            </form>
        </div>
        <img src="{% static 'img/conejokawaii.png' %}" alt="" width="1100px" height="726px">
    </div>
    
    <!--Cargar jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="{% static 'js/validar_inicioSesion.js' %}"></script>
    <script src="{% static 'bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
